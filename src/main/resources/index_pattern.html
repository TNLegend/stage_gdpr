<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neovis.js Simple Example</title>
    <style type="text/css">
        html, body {
            font: 16pt arial;
        }

        #viz {
            width: 900px;
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }
    </style>
</head>
<body onload="draw()">
<div id="viz"></div>
<script src="https://unpkg.com/neovis.js@2.1.0"></script>
<script type="text/javascript">

    let neoViz;

    function draw() {

        const config = {
            containerId: "viz",
            neo4j: {
                serverUrl: "%DB_URL%",
                serverUser: "%DB_USER%",
                serverPassword: "%DB_PW%"
            },

            visConfig: {
                nodes: {
                    shape: "box"
                },
                edges: {
                    arrows: {
                        to: {
                            enabled: true,
                            type: 'arrow'
                        }
                    }
                }

            },
            labels: {
                Agent :{
                    label: "name"
                },
                Artifact :{
                    label: "name",
                    shape: "circle"
                },
                Process : {
                    label: "name"
                }
            },
            relationships: {
              wasGeneratedBy: {
                 label: 'ctx',
                 title: 'TG'
              },
              wasControlledBy: {
                 label: 'ctx',
                 title: function (rel) {
                    return "TB="+rel.properties.TB+"<br>TE="+rel.properties.TE;
                 }
              },
              used: {
                 label: 'ctx',
                 title: 'TU'
              },
              wasTriggeredBy: {
                 label: 'ctx',
                 title: 'T'
              },
              wasDerivedFrom: {
                 label: 'ctx',
                 title: 'T'
              }
            },
            initialCypher: "%CYPHER_QUERY%"
        };
        neoViz = new NeoVis.default(config);
        neoViz.render();
    }
</script>
</body>
</html>
